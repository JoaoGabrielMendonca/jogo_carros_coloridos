<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>z-index</title>
</head>
<body>
    <header>
        <div class="text">
            <h1>Selecione a cor do carro</h1>
            <p>Carro selecionado <div id="result">?</div></p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="track"></div>
            <div class="carros" id="white" onclick="corBranca()"></div>
            <div class="carros" id="red" onclick="corVermelha()"></div>
            <audio src="assets/audio/cars.mp3" autoplay></audio>
        </div>
    </main>
    <footer>
        <nav>
            <div class="btn_circle_1" id="branco" onclick="corBranca()"></div>
            <div class="btn_circle_2" id="vermelho" onclick='corVermelha()'></div>
            <div class="btn" id="resetar" onclick="resetar()">Resetar</div>
            <div class="btn" id="acelerar" onclick='acelerar()'>Acelerar</div>
            <div class="btn" id="desacelerar" onclick="desacelerar()">Desacelerar</div>
        </nav>
    </footer>
</body>
<script src="script.js"></script>
</html>
